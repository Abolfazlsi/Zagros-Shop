{% extends "base.html" %}
{% load static %}


{% block content %}


    <div class="col-lg-9 col-md-8">
        <div class="row pb-3">
            {% for save in object_list %}
                    <div class="col-lg-3 col-md-6 col-sm-6 pb-1">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100" src="{{ save.product.image.url }}" alt="">
                            </div>
                            <div class="text-center py-4">
                                <a class="h6 text-decoration-none text-truncate btn btn-outline-dark"
                                   href="{{ save.product.get_absolute_url }}">{{ save.product.title }}</a>
                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5>${{ save.product.price }}</h5>
                                    <h6 class="text-muted ml-2">
                                        <del>${{ save.product.discount }}</del>
                                    </h6>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mb-1">
                                    <small class="fa fa-star text-warning mr-1"></small>
                                    <small>({{ save.product.ratings.count }})</small>
                                </div>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
