{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/category.css" %}">
</head>
<body>
<ul id="menu">
    {% for category in categories %}
        {% if not category.parent %}
            <li class="parent"><a href="#">{{ category.name }}</a>
                {% if category.subs.all %}
                    {% include "sub_categories.html" %}
                {% endif %}
            </li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
